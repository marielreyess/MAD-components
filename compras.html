<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2em 0;
        }

        .checkout-card {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .order-summary {
            border: 1px solid #ccc;
            padding: 1.5em;
            border-radius: 8px;
            margin-bottom: 2em;
        }
        .order-summary h2 {
            margin-top: 0;
            color: #28a745;
        }
        .order-summary p {
            font-size: 1.1em;
            margin: 0.5em 0;
        }
        .order-summary strong {
            color: #e67e22;
        }

        .shipping-form label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .shipping-form input {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1em;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="catalogo.html" class="back-link">&larr; Volver al Catálogo</a>
        
        <div class="checkout-card">
            <h1>Confirmar Pedido</h1>

            <div class="order-summary">
                <h2>Resumen del Pedido</h2>
                <p>Producto: <strong><span id="product-name"></span></strong></p>
                <p>Precio Unitario: <strong>$<span id="product-price"></span></strong></p>
                <p>Cantidad: <strong><span id="product-quantity"></span></strong></p>
                <hr>
                <p>Total a Pagar: <strong>$<span id="product-total"></span></strong></p>
            </div>

            <form class="shipping-form" onsubmit="submitOrder(event)">
                <h2>Datos de Envío</h2>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" required>
                
                <label for="address">Dirección:</label>
                <input type="text" id="address" required>

                <label for="city">Ciudad:</label>
                <input type="text" id="city" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <button type="submit" class="submit-btn">Realizar Pedido</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderDataString = localStorage.getItem('currentOrder');
            if (orderDataString) {
                const orderData = JSON.parse(orderDataString);

                document.getElementById('product-name').textContent = orderData.productName;
                document.getElementById('product-price').textContent = orderData.price.toFixed(2);
                document.getElementById('product-quantity').textContent = orderData.quantity;
                document.getElementById('product-total').textContent = orderData.total;
            } else {
                // Si no hay datos, redirigir al catálogo
                window.location.href = 'catalogo.html';
            }
        });

        function submitOrder(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de forma predeterminada
            
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;

            // Aquí puedes simular el envío del pedido
            alert(`¡Pedido de ${name} recibido! Se enviará a ${address}. Recibirás la confirmación en ${email}.`);
            
            // Limpiar los datos del pedido del almacenamiento local
            localStorage.removeItem('currentOrder');
            
            // Redirigir al catálogo principal u otra página
            window.location.href = 'catalogo.html';
        }
    </script>

</body>
</html>
